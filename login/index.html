<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Новое задание — ImaStudy</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    #profile,
#profile-mobile {
  position: relative;
}

#profile-icon,
#profile-icon-mobile {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

#profile-menu,
#profile-menu-mobile {
  display: none;
  position: absolute;
  right: 0;
  top: 100%;
  background: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  min-width: 140px;
  z-index: 1000;
}

#profile-menu button,
#profile-menu-mobile button {
  width: 100%;
  padding: 10px;
  border: none;
  background: none;
  text-align: left;
  cursor: pointer;
}

#profile-menu button:hover,
#profile-menu-mobile button:hover {
  background-color: transparent;
}

     .avatar-circle {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background-color: #bbb;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.avatar-circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 0px 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .char-counter {
  font-size: 12px;
  color: #888888;
  margin-top: 3px;
  text-align: right;
   }
        footer {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <h1>ImaStudy</h1>
    <p>Размести задание — получи помощь</p>
  </div>

  <nav class="desktop-nav">
    <button class="tab-button" id="homeTab" onclick="window.location.href='/'">Главная</button>
    <button class="tab-button" id="tasksTab" onclick="viewTasksWithoutLogin()">Активные задания</button>

    <div id="profile" style="display: none;">
      <button id="profile-icon"></button>
      <div id="profile-menu">
        <button id="profile-btn">Профиль</button>
        <button id="logout-btn">Выйти</button>
      </div>
    </div>

    <button id="login-btn">Войти</button>
  </nav>

  <nav class="mobile-nav">
    <button class="tab-button" id="homeTabMobile" onclick="window.location.href='/'">Главная</button>
    <button class="tab-button" id="tasksTabMobile" onclick="viewTasksWithoutLogin()">Активные задания</button>

    <div id="profile-mobile" style="display: none;">
      <button id="profile-icon-mobile"></button>
      <div id="profile-menu-mobile">
        <button id="profile-btn-mobile">Профиль</button>
        <button id="logout-btn-mobile">Выйти</button>
      </div>
    </div>

    <button id="login-btn-mobile">Войти</button>
  </nav>
</header>
<hr />
  
  <form id="taskForm">
    <h2>Разместить задание</h2>
      <label>
    <input type="text" id="title" name="title" placeholder="Название задания" required maxlength="50" />
    <div class="char-counter" id="titleCounter">0 / 50</div>
  </label>
      <label>
    <textarea id="description" name="description" rows="4" placeholder="Описание задания" required style="resize: none;" maxlength="1000"></textarea>
    <div class="char-counter" id="descCounter">0 / 1000</div>
  </label>
    <input type="text" id="contact" placeholder="Контакт (Telegram или e-mail)" required />
    <input type="text" id="price" placeholder="Предложенная цена" required />
    <button type="submit">Опубликовать</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_ahS1_vqjYA6fpzM0tTBZx-oBkL3X2Jo",
      authDomain: "imastudy-631ec.firebaseapp.com",
      projectId: "imastudy-631ec",
      storageBucket: "imastudy-631ec.firebasestorage.app",
      messagingSenderId: "301505972939",
      appId: "1:301505972939:web:061de2a898044090dae94e",
      measurementId: "G-305V13PQ4Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const taskForm = document.getElementById("taskForm");
  const titleInput = document.getElementById("title");
  const descInput = document.getElementById("description");
  const titleCounter = document.getElementById("titleCounter");
  const descCounter = document.getElementById("descCounter");
  const submitBtn = document.getElementById("submitBtn");


const cachedName = localStorage.getItem("profileDisplayName");
const cachedPhoto = localStorage.getItem("profilePhotoURL");

if (cachedName) {
  const initials = (cachedName.match(/\b\w/g) || []).join("").slice(0, 2).toUpperCase();
  const avatarHTML = cachedPhoto
    ? `<div class="avatar-circle"><img src="${cachedPhoto}" alt="Аватар"></div>`
    : `<div class="avatar-circle">${initials}</div>`;

  const profileIcon = document.getElementById("profile-icon");
  const profileIconMobile = document.getElementById("profile-icon-mobile");

  if (profileIcon) profileIcon.innerHTML = avatarHTML;
  if (profileIconMobile) profileIconMobile.innerHTML = avatarHTML;

  const profileEl = document.getElementById("profile");
  const profileMobileEl = document.getElementById("profile-mobile");
  const loginBtn = document.getElementById("login-btn");
  const loginBtnMobile = document.getElementById("login-btn-mobile");

  if (profileEl) profileEl.style.display = "inline-block";
  if (profileMobileEl) profileMobileEl.style.display = "inline-block";
  if (loginBtn) loginBtn.style.display = "none";
  if (loginBtnMobile) loginBtnMobile.style.display = "none";
}

    
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "/login/";
      return;
    }

    const displayName = user.displayName || user.email || "";
    const initials = (displayName.match(/\b\w/g) || []).join("").slice(0, 2).toUpperCase();
    const avatarHTML = user.photoURL
      ? `<div class="avatar-circle"><img src="${user.photoURL}" alt="Аватар"></div>`
      : `<div class="avatar-circle">${initials}</div>`;

    const profileIcon = document.getElementById("profile-icon");
    const profileIconMobile = document.getElementById("profile-icon-mobile");

    if (profileIcon) profileIcon.innerHTML = avatarHTML;
    if (profileIconMobile) profileIconMobile.innerHTML = avatarHTML;

    const profileEl = document.getElementById("profile");
    const profileMobileEl = document.getElementById("profile-mobile");
    const loginBtn = document.getElementById("login-btn");
    const loginBtnMobile = document.getElementById("login-btn-mobile");

    if (profileEl) profileEl.style.display = "inline-block";
    if (profileMobileEl) profileMobileEl.style.display = "inline-block";
    if (loginBtn) loginBtn.style.display = "none";
    if (loginBtnMobile) loginBtnMobile.style.display = "none";
  });

    function updateCounters() {
    titleCounter.textContent = `${titleInput.value.length} / 50`;
    descCounter.textContent = `${descInput.value.length} / 1000`;

    const titleValid = titleInput.value.trim().length > 0 && titleInput.value.length <= 50;
    const descValid = descInput.value.length >= 100 && descInput.value.length <= 1000;

    submitBtn.disabled = !(titleValid && descValid);
  }

  titleInput.addEventListener("input", updateCounters);
  descInput.addEventListener("input", updateCounters);
  updateCounters();
    
  taskForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = auth.currentUser;
    if (!user) {
      alert("Вы должны быть авторизованы для публикации задания.");
      return;
    }

    const newTask = {
      title: taskForm.title.value.trim(),
      description: taskForm.description.value.trim(),
      contact: taskForm.contact.value.trim(),
      price: taskForm.price.value.trim(),
      createdAt: serverTimestamp(),
      authorUid: user.uid
    };

    if (!newTask.title || !newTask.description || !newTask.contact || !newTask.price) {
      alert("Заполните все поля");
      return;
    }

    try {
      await addDoc(collection(db, "tasks"), newTask);
      alert("Задание успешно опубликовано!");
      window.location.href = "/tasks/";
    } catch (error) {
      alert("Ошибка при добавлении задания: " + error.message);
    }
  });

  function viewTasksWithoutLogin() {
    window.location.href = "/tasks/";
  }
  window.viewTasksWithoutLogin = viewTasksWithoutLogin;

  document.getElementById('profile-btn')?.addEventListener('click', () => {
    window.location.href = "/profile/";
  });
  document.getElementById('profile-btn-mobile')?.addEventListener('click', () => {
    window.location.href = "/profile/";
  });

  document.getElementById('logout-btn')?.addEventListener('click', async () => {
    try {
      await signOut(auth);
      window.location.href = "/";
    } catch (err) {
      alert("Ошибка при выходе: " + err.message);
    }
  });
  document.getElementById('logout-btn-mobile')?.addEventListener('click', async () => {
    try {
      await signOut(auth);
      window.location.href = "/";
    } catch (err) {
      alert("Ошибка при выходе: " + err.message);
    }
  });

  const profileIcon = document.getElementById('profile-icon');
  const profileMenu = document.getElementById('profile-menu');
  profileIcon?.addEventListener('click', () => {
    profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
  });

  const profileIconMobile = document.getElementById('profile-icon-mobile');
  const profileMenuMobile = document.getElementById('profile-menu-mobile');
  profileIconMobile?.addEventListener('click', () => {
    profileMenuMobile.style.display = profileMenuMobile.style.display === 'block' ? 'none' : 'block';
  });

  document.addEventListener('click', (e) => {
    if (!profileIcon?.contains(e.target) && !profileMenu?.contains(e.target)) {
      if (profileMenu) profileMenu.style.display = 'none';
    }
    if (!profileIconMobile?.contains(e.target) && !profileMenuMobile?.contains(e.target)) {
      if (profileMenuMobile) profileMenuMobile.style.display = 'none';
    }
  });

  document.getElementById('login-btn')?.addEventListener('click', () => {
    window.location.href = "/login/";
  });
  document.getElementById('login-btn-mobile')?.addEventListener('click', () => {
    window.location.href = "/login/";
  });
</script>
</body>
</html>
