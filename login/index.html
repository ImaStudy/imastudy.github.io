<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Авторизация - ImaStudy</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 30px; }
    .auth-box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .auth-box input,
.auth-box button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  font-size: 16px;
}

.auth-box button {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

.auth-box button:hover {
  background-color: #45a049;
}
    button:hover {
      background-color: #45a049;
    }
    .google-btn {
      background-color: #db4437;
    }
    .google-btn:hover {
      background-color: #c23321;
    }

    nav button {
  width: auto;
  background-color: #ddd;
  color: black;
  padding: 10px 20px;
  margin: 0 5px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

nav button:hover {
  background-color: #ccc;
}

nav button.active {
  background-color: #aaa;
  color: white;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.header-left {
  text-align: left;
}

nav.desktop-nav {
  display: flex;
  gap: 10px;
}
    
    footer {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-top: 40px;
    }
  </style>
</head>
<body>
  
  <header>
  <div class="header-left">
    <h1>ImaStudy</h1>
    <p>Размести задание — получи помощь</p>
  </div>
  <nav class="desktop-nav">
    <a href="/" class="tab-link">Главная</a>
    <a href="/#tasks" class="tab-link">Активные задания</a>
    <div id="profile" style="display: inline-flex; align-items: center; margin-left: 20px; gap: 8px;">
      <button id="login-btn" style="display:none;">Войти</button>
      <button id="logout-btn" style="display:none;">Выйти</button>
      <span id="user-name" style="font-weight: 600;"></span>
    </div>
  </nav>
</header>
<hr />

  <div class="auth-box">
    <h2>Вход в аккаунт</h2>
    <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required/>
    <input type="password" id="password" placeholder="Пароль" required/>
    <button type="submit" id="loginBtn">Войти</button>
    <button type="button" id="signupBtn">Зарегистрироваться</button>
      </form>
    <hr>
    <button id="googleBtn" class="google-btn">Войти через Google</button>
  </div>

  <div id="setPasswordBox" style="display:none; margin-top:20px;">
  <h3>Установите пароль для входа через Email</h3>
  <input type="password" id="newPassword" placeholder="Новый пароль" />
  <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" />
  <button id="setPasswordBtn">Установить пароль</button>
</div>

  <footer>
  &copy; 2025 ImaStudy. Все права защищены.
</footer>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      updatePassword
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_ahS1_vqjYA6fpzM0tTBZx-oBkL3X2Jo",
      authDomain: "imastudy-631ec.firebaseapp.com",
      projectId: "imastudy-631ec",
      storageBucket: "imastudy-631ec.appspot.com",
      messagingSenderId: "301505972939",
      appId: "1:301505972939:web:061de2a898044090dae94e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault(); // Отменяем стандартную отправку формы
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value.trim();
  try {
    await signInWithEmailAndPassword(auth, email, pass);
    window.location.href = "/";
  } catch (error) {
    alert("Ошибка входа: " + error.message);
  }
});

    document.getElementById('signupBtn').onclick = async () => {
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value.trim();

  if (!email || !pass) {
    alert("Заполните это поле");
    return;
  }

  try {
    await createUserWithEmailAndPassword(auth, email, pass);
    alert("Аккаунт создан. Можете войти.");
  } catch (error) {
    alert("Ошибка регистрации: " + error.message);
  }
};

    document.getElementById('googleBtn').onclick = async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    const hasPasswordProvider = user.providerData.some(
      (p) => p.providerId === 'password'
    );

    if (!hasPasswordProvider) {
      document.getElementById('setPasswordBox').style.display = 'block';
    } else {
      window.location.href = "/";
    }
  } catch (error) {
    alert("Ошибка Google-входа: " + error.message);
  }
};

    document.getElementById('setPasswordBtn').onclick = async () => {
  const newPass = document.getElementById('newPassword').value.trim();
  const confirmPass = document.getElementById('confirmPassword').value.trim();

  if (newPass.length < 6) {
    alert('Пароль должен быть минимум 6 символов');
    return;
  }
  if (newPass !== confirmPass) {
    alert('Пароли не совпадают');
    return;
  }

  try {
    const user = auth.currentUser;
    await updatePassword(user, newPass);
    alert('Пароль успешно установлен! Теперь можно входить по Email и паролю.');
    window.location.href = "/";
  } catch (error) {
    alert('Ошибка при установке пароля: ' + error.message);
  }
};
  </script>
</body>
</html>
