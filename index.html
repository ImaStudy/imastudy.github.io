<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImaStud</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #drawingCanvas {
            display: none;
            border: 2px solid black;
            background-color: white;
            max-width: 100%;
            margin-top: 10px;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 50px; /* Увеличиваем отступ снизу */
        }
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px; /* Увеличиваем отступ сверху */
        }
        .tool-buttons {
            margin-top: 10px;
        }
        .tool-buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="roadwork-sign.png" alt="Идут работы" class="worker-img">
    <p>Идут работы</p>
    <h1>Добро пожаловать на ImaStud!</h1>
    <p>Скоро здесь будет крутой сайт!</p>
    <p><strong>Обновление:</strong> проверка ещё идет полным ходом</p>

    <div class="mobile-warning">
        Вы просматриваете версию для мобильных устройств
    </div>

    <button id="drawButton">Рисовать</button>

    <div class="canvas-container">
        <canvas id="drawingCanvas" width="500" height="400"></canvas>
        <div class="tool-buttons">
            <button id="penButton">Перо</button>
            <button id="eraserButton">Ластик</button>
        </div>
    </div>

    <p class="footer">Created by K. Chuito</p>

    <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    const drawButton = document.getElementById("drawButton");
    const penButton = document.getElementById("penButton");
    const eraserButton = document.getElementById("eraserButton");
    let drawing = false;
    let erasing = false;
    let lineWidth = 3;
    let strokeStyle = "black";

    drawButton.addEventListener("click", () => {
    const toolButtons = document.querySelector(".tool-buttons");

    // Если холст скрыт, показываем его и кнопки
    if (canvas.style.display === "none" || canvas.style.display === "") {
        canvas.style.display = "block"; // Показываем холст
        toolButtons.style.display = "flex"; // Показываем кнопки

        document.body.style.height = "auto";
        document.body.style.minHeight = "120vh"; // Увеличиваем высоту страницы
    } else {
        canvas.style.display = "none"; // Скрываем холст
        toolButtons.style.display = "none"; // Скрываем кнопки
    }
});

    penButton.addEventListener("click", () => {
        erasing = false;
        strokeStyle = "black";
        lineWidth = 3;
    });

    eraserButton.addEventListener("click", () => {
        erasing = true;
        strokeStyle = "white";
        lineWidth = 10;
    });

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(event) {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        ctx.fillStyle = "black";
        ctx.fillRect(x, y, 2, 2);
        ctx.lineWidth = lineWidth;
        ctx.lineCap = "round";
        ctx.strokeStyle = strokeStyle;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + 0.1, y + 0.1);
        ctx.stroke();
    }
</script>
</body>
</html>
