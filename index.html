<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImaStud</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #drawingCanvas {
            display: none;
            border: 2px solid black;
            background-color: white;
            max-width: 100%;
            margin-top: 10px;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 50px; /* Увеличиваем отступ снизу */
        }
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px; /* Увеличиваем отступ сверху */
        }
        .tool-buttons {
            margin-top: 10px;
        }
        .tool-buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="roadwork-sign.png" alt="Идут работы" class="worker-img">
    <p>Идут работы</p>
    <h1>Добро пожаловать на ImaStud!</h1>
    <p>Скоро здесь будет крутой сайт!</p>
    <p><strong>Обновление:</strong> проверка ещё идет полным ходом</p>

    <div class="mobile-warning">
        Вы просматриваете версию для мобильных устройств
    </div>

    <button id="drawButton">Рисовать</button>

    <div class="canvas-container">
        <canvas id="drawingCanvas" width="500" height="400"></canvas>
        <div class="tool-buttons">
            <button id="penButton">Перо</button>
            <button id="eraserButton">Ластик</button>
        </div>
    </div>

    <p class="footer">Created by K. Chuito</p>

    <script>
    const canvas = document.getElementById("drawingCanvas");
const ctx = canvas.getContext("2d");
const drawButton = document.getElementById("drawButton");
const penButton = document.getElementById("penButton");
const eraserButton = document.getElementById("eraserButton");

let drawing = false;
let erasing = false;
let lineWidth = 3;
let strokeStyle = "black";
let lastX, lastY; // Для хранения предыдущей позиции пера

drawButton.addEventListener("click", () => {
    const toolButtons = document.querySelector(".tool-buttons");

    if (canvas.style.display === "none" || canvas.style.display === "") {
        canvas.style.display = "block";
        toolButtons.style.display = "flex";
        document.body.style.height = "auto";
        document.body.style.minHeight = "120vh";
    } else {
        canvas.style.display = "none";
        toolButtons.style.display = "none";
        document.body.style.height = "auto";
        document.body.style.minHeight = "100vh";
    }
});

penButton.addEventListener("click", () => {
    erasing = false;
    strokeStyle = "black";
    lineWidth = 3;
});

eraserButton.addEventListener("click", () => {
    erasing = true;
    strokeStyle = "white";
    lineWidth = 10;
});

// Обработчики для мыши
canvas.addEventListener("mousedown", (event) => startDrawing(event.clientX, event.clientY));
canvas.addEventListener("mouseup", stopDrawing);
canvas.addEventListener("mouseleave", stopDrawing);
canvas.addEventListener("mousemove", (event) => draw(event.clientX, event.clientY));

// Обработчики для сенсорных экранов
canvas.addEventListener("touchstart", (event) => {
    event.preventDefault();
    const touch = event.touches[0];
    startDrawing(touch.clientX, touch.clientY);
});
canvas.addEventListener("touchend", stopDrawing);
canvas.addEventListener("touchmove", (event) => {
    event.preventDefault();
    const touch = event.touches[0];
    draw(touch.clientX, touch.clientY);
});

// Функции рисования
function startDrawing(x, y) {
    const rect = canvas.getBoundingClientRect();
    lastX = (x - rect.left) * (canvas.width / rect.width);
    lastY = (y - rect.top) * (canvas.height / rect.height);
    drawing = true;
}

function stopDrawing() {
    drawing = false;
}

function draw(x, y) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const newX = (x - rect.left) * (canvas.width / rect.width);
    const newY = (y - rect.top) * (canvas.height / rect.height);

    ctx.lineWidth = lineWidth;
    ctx.lineCap = "round";
    ctx.strokeStyle = strokeStyle;

    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(newX, newY);
    ctx.stroke();

    lastX = newX;
    lastY = newY;
}
</script>
</body>
</html>
