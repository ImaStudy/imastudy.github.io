<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImaStud</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #drawingCanvas {
            display: none;
            border: 2px solid black;
            background-color: white;
            max-width: 100%;
            margin-top: 10px;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 20px; /* Добавляем отступ снизу, чтобы не перекрывать футер */
        }
    </style>
</head>
<body>
    <img src="roadwork-sign.png" alt="Идут работы" class="worker-img">
    <p>Идут работы</p>
    <h1>Добро пожаловать на ImaStud!</h1>
    <p>Скоро здесь будет крутой сайт!</p>
    <p><strong>Обновление:</strong> проверка ещё идет полным ходом</p>

    <div class="mobile-warning">
        Вы просматриваете версию для мобильных устройств
    </div>
    
    <button id="drawButton">Рисовать</button>
    
    <div class="canvas-container">
        <canvas id="drawingCanvas" width="500" height="400"></canvas>
    </div>

    <p class="footer">Created by K. Chuito</p>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        const drawButton = document.getElementById("drawButton");
        let drawing = false;

        drawButton.addEventListener("click", () => {
            if (canvas.style.display === "none" || canvas.style.display === "") {
                canvas.style.display = "block";
            } else {
                canvas.style.display = "none";
            }
        });

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mouseleave", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            ctx.fillStyle = "black";
            ctx.fillRect(x, y, 2, 2);
        }
    </script>
</body>
</html>
