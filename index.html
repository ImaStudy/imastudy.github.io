<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ImaStudy</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header,
    .container,
    footer {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    input,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .task-list {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-height: 400px;
      overflow-y: auto;
    }
    .task-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .task-item:last-child {
      border-bottom: none;
    }
    .task-item strong {
      display: block;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>ImaStudy</h1>
    <p>Размести задание — получи помощь</p>
  </header>
  <div class="container">
    <form id="taskForm">
      <h2>Разместить задание</h2>
      <input type="text" id="title" placeholder="Название задания" required />
      <textarea id="description" rows="4" placeholder="Описание задания" required></textarea>
      <input type="text" id="contact" placeholder="Контакт (Telegram или e-mail)" required />
      <input type="text" id="price" placeholder="Предложенная цена" required />
      <button type="submit">Опубликовать</button>
    </form>

    <div class="task-list" id="taskList">
      <h2>Активные задания</h2>
      <div id="tasksContainer"></div>
    </div>
  </div>

  <footer>&copy; 2025 ImaStudy. Все права защищены.</footer>

  <script>
    // Инициализация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA_ahS1_vqjYA6fpzM0tTBZx-oBkL3X2Jo",
      authDomain: "imastudy-631ec.firebaseapp.com",
      projectId: "imastudy-631ec",
      storageBucket: "imastudy-631ec.firebasestorage.app",
      messagingSenderId: "301505972939",
      appId: "1:301505972939:web:061de2a898044090dae94e",
      measurementId: "G-305V13PQ4Q",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const taskForm = document.getElementById("taskForm");
    const tasksContainer = document.getElementById("tasksContainer");

    // Функция добавления задания в Firestore
    async function addTask(task) {
      try {
        await db.collection("tasks").add({
          ...task,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        });
      } catch (error) {
        alert("Ошибка при добавлении задания: " + error.message);
      }
    }

    // Функция отображения заданий
   async function deleteTask(id) {
  try {
    await db.collection("tasks").doc(id).delete();
    console.log("Задание удалено:", id);
  } catch (error) {
    alert("Ошибка при удалении задания: " + error.message);
  }
}

function renderTasks(tasks) {
  tasksContainer.innerHTML = "";
  tasks.forEach((doc) => {
    const data = doc.data();
    const taskDiv = document.createElement("div");
    taskDiv.className = "task-item";

    let contactHTML = data.contact;
    if (data.contact.includes("@")) {
      const tgLink = `https://t.me/${data.contact.replace("@", "")}`;
      contactHTML = `<a href="${tgLink}" target="_blank" rel="noopener noreferrer">${data.contact}</a>`;
    }

    const deleteButton = document.createElement("button");
    deleteButton.textContent = "Удалить";
    deleteButton.style.marginTop = "5px";
    deleteButton.onclick = () => {
      if (confirm("Удалить это задание?")) {
        deleteTask(doc.id);
      }
    };

    taskDiv.innerHTML = `
      <strong>${data.title}</strong>
      <p>${data.description}</p>
      <p><strong>Связь:</strong> ${contactHTML}</p>
      <p><strong>Цена:</strong> ${data.price}</p>
    `;

    taskDiv.appendChild(deleteButton);
    tasksContainer.appendChild(taskDiv);
  });
}

    // Загрузка и отображение заданий из Firestore в реальном времени
    db.collection("tasks")
      .orderBy("createdAt", "desc")
      .onSnapshot((snapshot) => {
        renderTasks(snapshot.docs);
      });

    // Обработка отправки формы
    taskForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const newTask = {
        title: taskForm.title.value.trim(),
        description: taskForm.description.value.trim(),
        contact: taskForm.contact.value.trim(),
        price: taskForm.price.value.trim(),
      };

      if (!newTask.title || !newTask.description || !newTask.contact || !newTask.price) {
        alert("Пожалуйста, заполните все поля");
        return;
      }

      await addTask(newTask);
      taskForm.reset();
    });
  </script>
</body>
</html>
