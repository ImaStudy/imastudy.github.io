<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImaStud</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #drawingCanvas {
            display: none;
            border: 2px solid black;
            background-color: white;
            max-width: 100%;
            margin-top: 10px;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 50px; /* Увеличиваем отступ снизу */
        }
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px; /* Увеличиваем отступ сверху */
        }
        .tool-buttons {
            margin-top: 10px;
        }
        .tool-buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="roadwork-sign.png" alt="Идут работы" class="worker-img">
    <p>Идут работы</p>
    <h1>Добро пожаловать на ImaStud!</h1>
    <p>Скоро здесь будет крутой сайт!</p>
    <p><strong>Обновление:</strong> проверка ещё идет полным ходом</p>

    <div class="mobile-warning">
        Вы просматриваете версию для мобильных устройств
    </div>
    
    <button id="drawButton">Рисовать</button>

    <div class="canvas-container">
        <canvas id="drawingCanvas" width="500" height="400"></canvas>
        <div class="tool-buttons">
            <button id="undo">⮌</button>
            <button id="redo">⮎</button>
            <button id="penButton">Перо</button>
            <button id="eraserButton">Ластик</button>
        </div>
    </div>

    <p class="footer">Created by K. Chuito</p>

    <script>
    const canvas = document.getElementById("drawingCanvas");
const ctx = canvas.getContext("2d");
const drawButton = document.getElementById("drawButton");
const penButton = document.getElementById("penButton");
const eraserButton = document.getElementById("eraserButton");
const undoButton = document.getElementById("undo");
const redoButton = document.getElementById("redo");

let drawing = false;
let erasing = false;
let lineWidth = 3;
let strokeStyle = "black";
let lastX, lastY;

let undoStack = [];
let redoStack = [];

// Функция сохранения состояния для undo/redo
function saveState() {
    undoStack.push(canvas.toDataURL());
    redoStack = [];
}

// Кнопка отображения холста
drawButton.addEventListener("click", () => {
    const toolButtons = document.querySelector(".tool-buttons");

    if (canvas.style.display === "none" || canvas.style.display === "") {
        canvas.style.display = "block";
        toolButtons.style.display = "flex";
        document.body.style.minHeight = "120vh";
        document.body.style.overflow = "hidden";
    } else {
        canvas.style.display = "none";
        toolButtons.style.display = "none";
        document.body.style.minHeight = "100vh";
        document.body.style.overflow = "auto";
    }
});

// Выбор инструмента "Карандаш"
penButton.addEventListener("click", () => {
    erasing = false;
    strokeStyle = "black";
    lineWidth = 3;
});

// Выбор инструмента "Ластик"
eraserButton.addEventListener("click", () => {
    erasing = true;
    strokeStyle = "rgba(255, 255, 255, 1)"; // Прозрачный ластик
    lineWidth = 10;
});

// Обработчики мыши
canvas.addEventListener("mousedown", (event) => startDrawing(event.offsetX, event.offsetY));
canvas.addEventListener("mouseup", stopDrawing);
canvas.addEventListener("mouseleave", stopDrawing);
canvas.addEventListener("mousemove", (event) => draw(event.offsetX, event.offsetY));

// Обработчики сенсорных экранов
canvas.addEventListener("touchstart", (event) => {
    event.preventDefault();
    const touch = event.touches[0];
    const rect = canvas.getBoundingClientRect();
    startDrawing(touch.pageX - rect.left, touch.pageY - rect.top);
});

canvas.addEventListener("touchmove", (event) => {
    event.preventDefault();
    const touch = event.touches[0];
    const rect = canvas.getBoundingClientRect();
    draw(touch.pageX - rect.left, touch.pageY - rect.top);
});

canvas.addEventListener("touchend", stopDrawing);

// Функции рисования
function startDrawing(x, y) {
    lastX = x;
    lastY = y;
    drawing = true;
}

function stopDrawing() {
    drawing = false;
    saveState();
}

function draw(x, y) {
    if (!drawing) return;

    ctx.lineWidth = lineWidth;
    ctx.lineCap = "round";
    ctx.strokeStyle = strokeStyle;
    ctx.globalCompositeOperation = erasing ? "destination-out" : "source-over"; // Прозрачный ластик

    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();

    lastX = x;
    lastY = y;
}

// Функции undo/redo
function undo() {
    if (undoStack.length > 1) {
        redoStack.push(undoStack.pop());
        let img = new Image();
        img.src = undoStack[undoStack.length - 1];
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        };
    }
}

function redo() {
    if (redoStack.length > 0) {
        undoStack.push(redoStack.pop());
        let img = new Image();
        img.src = undoStack[undoStack.length - 1];
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        };
    }
}

// Привязка undo/redo к кнопкам
undoButton.addEventListener("click", undo);
redoButton.addEventListener("click", redo);

// Сохраняем стартовое состояние
saveState();
</script>
</body>
</html>
