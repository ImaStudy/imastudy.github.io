<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImaStudy</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, .container, footer {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        form {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .task-list {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .task-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-item strong {
            display: block;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>ImaStudy</h1>
        <p>Размести задание — получи помощь</p>
    </header>
    <div class="container">
        <form id="taskForm">
            <h2>Разместить задание</h2>
            <input type="text" id="title" placeholder="Название задания" required>
            <textarea id="description" rows="4" placeholder="Описание задания" required></textarea>
            <input type="text" id="contact" placeholder="Контакт (Telegram или e-mail)" required>
            <input type="text" id="price" placeholder="Предложенная цена" required>
            <button type="submit">Опубликовать</button>
        </form>

        <div class="task-list" id="taskList">
            <h2>Активные задания</h2>
        </div>
    </div>

    <footer>
        &copy; 2025 ImaStudy. Все права защищены.
    </footer>

    <script>
        const taskForm = document.getElementById("taskForm");
        const taskList = document.getElementById("taskList");

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
            taskList.innerHTML = '<h2>Активные задания</h2>' + tasks.map(task => `
                <div class="task-item">
                    <strong>${task.title}</strong>
                    <p>${task.description}</p>
                    <p><strong>Связь:</strong> ${task.contact}</p>
                    <p><strong>Цена:</strong> ${task.price}</p>
                </div>
            `).join("");
        }

        taskForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const newTask = {
                title: taskForm.title.value.trim(),
                description: taskForm.description.value.trim(),
                contact: taskForm.contact.value.trim(),
                price: taskForm.price.value.trim()
            };
            const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
            tasks.unshift(newTask);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            taskForm.reset();
            loadTasks();
        });

        loadTasks();
    </script>
</body>
</html>
