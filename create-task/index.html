<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Новое задание — ImaStudy</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    #profile,
#profile-mobile {
  position: relative;
}

#profile-icon,
#profile-icon-mobile {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

#profile-menu,
#profile-menu-mobile {
  display: none;
  position: absolute;
  right: 0;
  top: 100%;
  background: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  min-width: 140px;
  z-index: 1000;
}

#profile-menu button,
#profile-menu-mobile button {
  width: 100%;
  padding: 10px;
  border: none;
  background: none;
  text-align: left;
  cursor: pointer;
}

#profile-menu button:hover,
#profile-menu-mobile button:hover {
  background-color: transparent;
}

     .avatar-circle {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background-color: #bbb;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.avatar-circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 800px !important;
      margin: 40px auto;
      box-shadow: 0 0px 15px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 600px) {
  form {
    max-width: 90% !important;
    margin: 20px auto;
    padding: 20px;
  }
}
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

.form-fields {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 10px;
}

.short-input {
  width: 50%;
  min-width: 250px;
}

.price-block {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.checkbox-label {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 0.95rem;
  color: #444;
  user-select: none;
}

.checkbox-label input[type="checkbox"] {
  width: 16px;
  height: 16px;
  accent-color: #007bff;
}

input:disabled {
  background-color: #f0f0f0;
  color: #666;
  opacity: 0.8;
}

    
.char-counter {
  font-size: 12px;
  color: #888888;
  margin-top: 3px;
  text-align: right;
}
    
        footer {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <h1>ImaStudy</h1>
    <p>Размести задание — получи помощь</p>
  </div>

  <nav class="desktop-nav">
    <button class="tab-button" id="homeTab" onclick="window.location.href='/'">Главная</button>
    <button class="tab-button" id="tasksTab" onclick="viewTasksWithoutLogin()">Активные задания</button>

    <div id="profile" style="display: none;">
      <button id="profile-icon"></button>
      <div id="profile-menu">
        <button id="profile-btn">Профиль</button>
        <button id="logout-btn">Выйти</button>
      </div>
    </div>

    <button id="login-btn">Войти</button>
  </nav>

  <nav class="mobile-nav">
    <button class="tab-button" id="homeTabMobile" onclick="window.location.href='/'">Главная</button>
    <button class="tab-button" id="tasksTabMobile" onclick="viewTasksWithoutLogin()">Активные задания</button>

    <div id="profile-mobile" style="display: none;">
      <button id="profile-icon-mobile"></button>
      <div id="profile-menu-mobile">
        <button id="profile-btn-mobile">Профиль</button>
        <button id="logout-btn-mobile">Выйти</button>
      </div>
    </div>

    <button id="login-btn-mobile">Войти</button>
  </nav>
</header>
<hr />
  
 <form id="taskForm">
  <h2>Разместить задание</h2>
  <label>
    <input type="text" id="title" name="title" placeholder="Название задания" required maxlength="50" />
    <div class="char-counter" id="titleCounter">0 / 50</div>
  </label>
  <label>
    <textarea id="description" name="description" rows="4" placeholder="Описание задания" required maxlength="1000"></textarea>
    <div class="char-counter" id="descCounter">0 / 1000</div>
  </label>
<div class="form-fields">
  <input type="text" id="contact" name="contact" placeholder="Контакт (Telegram или e-mail)" required class="short-input" />

  <div class="price-block">
    <input type="text" id="price" name="price" placeholder="Предложенная цена" required class="short-input" />
    <label class="checkbox-label">
      <input type="checkbox" id="negotiable" name="negotiable" />
      <span>Договорная цена</span>
    </label>
  </div>
</div>
  <button type="submit" id="submitBtn">Опубликовать</button>
</form>

  <script type="module">
 import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

   const firebaseConfig = {
    apiKey: "AIzaSyA_ahS1_vqjYA6fpzM0tTBZx-oBkL3X2Jo",
    authDomain: "imastudy-631ec.firebaseapp.com",
    projectId: "imastudy-631ec",
    storageBucket: "imastudy-631ec.firebasestorage.app",
    messagingSenderId: "301505972939",
    appId: "1:301505972939:web:061de2a898044090dae94e",
    measurementId: "G-305V13PQ4Q"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const taskForm = document.getElementById("taskForm");
  const titleInput = document.getElementById("title");
  const descInput = document.getElementById("description");
  const titleCounter = document.getElementById("titleCounter");
  const descCounter = document.getElementById("descCounter");
  const submitBtn = document.getElementById("submitBtn");

function updateCounters() {
    titleCounter.textContent = `${titleInput.value.length} / 50`;
    descCounter.textContent = `${descInput.value.length} / 1000`;

    const titleValid = titleInput.value.trim().length > 0 && titleInput.value.length <= 50;
    const descValid = descInput.value.length > 0 && descInput.value.length <= 1000;

    submitBtn.disabled = !(titleValid && descValid);
  }

  titleInput.addEventListener("input", updateCounters);
  descInput.addEventListener("input", updateCounters);
  updateCounters();

function validateFields() {
  let isValid = true;

  document.querySelectorAll('#taskForm input[required], #taskForm textarea[required]').forEach((field) => {
    const existingError = field.parentElement.querySelector('.error-label');
    if (existingError) existingError.remove();

    if (!field.value.trim()) {
      field.style.borderColor = '#e74c3c';
      const err = document.createElement('div');
      err.className = 'error-label';
      err.textContent = 'Заполните это поле';
      err.style.color = '#e74c3c';
      err.style.fontSize = '12px';
      err.style.marginTop = '4px';

      field.parentElement.appendChild(err);
      isValid = false;
    } else {
      field.style.borderColor = '#ccc';
    }
  });

  return isValid;
}

taskForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const user = auth.currentUser;
  if (!user) {
    alert("Вы должны быть авторизованы для публикации задания.");
    return;
  }

  if (!validateFields()) {
    return;
  }

  const title = titleInput.value.trim();
  const description = descInput.value.trim();
  const contact = document.getElementById("contact").value.trim();
  const price = document.getElementById("price").value.trim();

if (title.length > 50 || description.length > 1000) {
  alert("Проверьте лимиты текста: название ≤ 50 символов, описание ≤ 1000 символов.");
  return;
}

  
const negotiable = document.getElementById("negotiable").checked;

const newTask = {
  title,
  description,
  contact,
  price: negotiable ? "Договорная цена" : price,
  negotiable,
  createdAt: serverTimestamp(),
  authorUid: user.uid
};

   try {
    await addDoc(collection(db, "tasks"), newTask);

    taskForm.reset();
    updateCounters();

    const successMsg = document.createElement("div");
    successMsg.textContent = "Задание опубликовано!";
    successMsg.style.color = "green";
    successMsg.style.marginTop = "10px";
    successMsg.style.fontSize = "14px";
    taskForm.appendChild(successMsg);

    setTimeout(() => successMsg.remove(), 3000);
  } catch (error) {
    alert("Ошибка при добавлении задания: " + error.message);
  }
});

const priceInput = document.getElementById("price");
priceInput.addEventListener("input", () => {
  priceInput.value = priceInput.value.replace(/\D/g, "");
});

const negotiableCheckbox = document.getElementById("negotiable");

negotiableCheckbox.addEventListener("change", () => {
  if (negotiableCheckbox.checked) {
    priceInput.disabled = true;
    priceInput.removeAttribute("required");
    priceInput.placeholder = "Договорная цена";
    priceInput.value = "";
  } else {
    priceInput.disabled = false;
    priceInput.setAttribute("required", "");
    priceInput.placeholder = "Предложенная цена";
  }
});
    
const cachedName = localStorage.getItem("profileDisplayName");
const cachedPhoto = localStorage.getItem("profilePhotoURL");

if (cachedName) {
  const initials = (cachedName.match(/\b\w/g) || []).join("").slice(0, 2).toUpperCase();
  const avatarHTML = cachedPhoto
    ? `<div class="avatar-circle"><img src="${cachedPhoto}" alt="Аватар"></div>`
    : `<div class="avatar-circle">${initials}</div>`;

  const profileIcon = document.getElementById("profile-icon");
  const profileIconMobile = document.getElementById("profile-icon-mobile");

  if (profileIcon) profileIcon.innerHTML = avatarHTML;
  if (profileIconMobile) profileIconMobile.innerHTML = avatarHTML;

  const profileEl = document.getElementById("profile");
  const profileMobileEl = document.getElementById("profile-mobile");
  const loginBtn = document.getElementById("login-btn");
  const loginBtnMobile = document.getElementById("login-btn-mobile");

  if (profileEl) profileEl.style.display = "inline-block";
  if (profileMobileEl) profileMobileEl.style.display = "inline-block";
  if (loginBtn) loginBtn.style.display = "none";
  if (loginBtnMobile) loginBtnMobile.style.display = "none";
}
  
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "/login/";
      return;
    }

    const displayName = user.displayName || user.email || "";
    const initials = (displayName.match(/\b\w/g) || []).join("").slice(0, 2).toUpperCase();
    const avatarHTML = user.photoURL
      ? `<div class="avatar-circle"><img src="${user.photoURL}" alt="Аватар"></div>`
      : `<div class="avatar-circle">${initials}</div>`;

    const profileIcon = document.getElementById("profile-icon");
    const profileIconMobile = document.getElementById("profile-icon-mobile");

    if (profileIcon) profileIcon.innerHTML = avatarHTML;
    if (profileIconMobile) profileIconMobile.innerHTML = avatarHTML;

    const profileEl = document.getElementById("profile");
    const profileMobileEl = document.getElementById("profile-mobile");
    const loginBtn = document.getElementById("login-btn");
    const loginBtnMobile = document.getElementById("login-btn-mobile");

    if (profileEl) profileEl.style.display = "inline-block";
    if (profileMobileEl) profileMobileEl.style.display = "inline-block";
    if (loginBtn) loginBtn.style.display = "none";
    if (loginBtnMobile) loginBtnMobile.style.display = "none";
  });

  function viewTasksWithoutLogin() {
    window.location.href = "/tasks/";
  }
  window.viewTasksWithoutLogin = viewTasksWithoutLogin;

  document.getElementById('profile-btn')?.addEventListener('click', () => {
    window.location.href = "/profile/";
  });
  document.getElementById('profile-btn-mobile')?.addEventListener('click', () => {
    window.location.href = "/profile/";
  });

  document.getElementById('logout-btn')?.addEventListener('click', async () => {
    try {
      await signOut(auth);
      window.location.href = "/";
    } catch (err) {
      alert("Ошибка при выходе: " + err.message);
    }
  });
  document.getElementById('logout-btn-mobile')?.addEventListener('click', async () => {
    try {
      await signOut(auth);
      window.location.href = "/";
    } catch (err) {
      alert("Ошибка при выходе: " + err.message);
    }
  });

  const profileIcon = document.getElementById('profile-icon');
  const profileMenu = document.getElementById('profile-menu');
  profileIcon?.addEventListener('click', () => {
    profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
  });

  const profileIconMobile = document.getElementById('profile-icon-mobile');
  const profileMenuMobile = document.getElementById('profile-menu-mobile');
  profileIconMobile?.addEventListener('click', () => {
    profileMenuMobile.style.display = profileMenuMobile.style.display === 'block' ? 'none' : 'block';
  });

  document.addEventListener('click', (e) => {
    if (!profileIcon?.contains(e.target) && !profileMenu?.contains(e.target)) {
      if (profileMenu) profileMenu.style.display = 'none';
    }
    if (!profileIconMobile?.contains(e.target) && !profileMenuMobile?.contains(e.target)) {
      if (profileMenuMobile) profileMenuMobile.style.display = 'none';
    }
  });

  document.getElementById('login-btn')?.addEventListener('click', () => {
    window.location.href = "/login/";
  });
  document.getElementById('login-btn-mobile')?.addEventListener('click', () => {
    window.location.href = "/login/";
  });
</script>
</body>
</html>
