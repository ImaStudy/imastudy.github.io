<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мои задания — ImaStudy</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    header {
      background-color: white;
      padding: 15px 20px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    .tasks-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .task-card {
      background: #fff;
      border-radius: 10px;
      padding: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      position: relative;
    }

    .task-card h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #222;
    }

    .task-card p {
      margin: 4px 0;
      color: #555;
      line-height: 1.5;
    }

    .task-price {
      position: absolute;
      top: 16px;
      right: 18px;
      color: #007bff;
      font-weight: 500;
    }

    .task-date {
      font-size: 13px;
      color: #888;
      margin-top: 8px;
      font-style: italic;
    }

    .no-tasks {
      text-align: center;
      color: #777;
      margin-top: 40px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Мои задания</h1>
  </header>

  <div class="tasks-container" id="tasksContainer">
    <p class="no-tasks" id="noTasksMsg">Загрузка ваших заданий...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_ahS1_vqjYA6fpzM0tTBZx-oBkL3X2Jo",
      authDomain: "imastudy-631ec.firebaseapp.com",
      projectId: "imastudy-631ec",
      storageBucket: "imastudy-631ec.firebasestorage.app",
      messagingSenderId: "301505972939",
      appId: "1:301505972939:web:061de2a898044090dae94e",
      measurementId: "G-305V13PQ4Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tasksContainer = document.getElementById("tasksContainer");
    const noTasksMsg = document.getElementById("noTasksMsg");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/login/";
        return;
      }

      const q = query(
        collection(db, "tasks"),
        where("authorUid", "==", user.uid),
        orderBy("createdAt", "desc")
      );

      onSnapshot(q, (snapshot) => {
        tasksContainer.innerHTML = "";

        if (snapshot.empty) {
          noTasksMsg.textContent = "Вы ещё не опубликовали ни одного задания.";
          noTasksMsg.style.display = "block";
          return;
        }

        noTasksMsg.style.display = "none";

        snapshot.forEach((doc) => {
          const task = doc.data();

          const dateText = task.createdAt?.toDate
            ? task.createdAt.toDate().toLocaleDateString("ru-RU", {
                day: "numeric",
                month: "long",
                year: "numeric"
              })
            : "";

          const taskEl = document.createElement("div");
          taskEl.className = "task-card";
          taskEl.innerHTML = `
            <h3>${task.title}</h3>
            <p>${task.description}</p>
            <p><strong>Контакт:</strong> ${task.contact}</p>
            <div class="task-price">${task.price || "Договорная цена"}</div>
            <p class="task-date">Добавлено: ${dateText}</p>
          `;
          tasksContainer.appendChild(taskEl);
        });
      });
    });
  </script>
</body>
</html>
