<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мои задания — ImaStudy</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    #profile,
  #profile-mobile {
    position: relative;
   }

    #profile-icon,
  #profile-icon-mobile {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
   }

    #profile-menu,
#profile-menu-mobile {
  display: none;
  position: absolute;
  right: 0;
  top: 100%;
  background: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  min-width: 140px;
  z-index: 1000;
}

#profile-menu button,
#profile-menu-mobile button {
  width: 100%;
  padding: 10px;
  border: none;
  background: none;
  text-align: left;
  cursor: pointer;
}

#profile-menu button:hover,
#profile-menu-mobile button:hover {
  background-color: transparent;
}

     .avatar-circle {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background-color: #bbb;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.avatar-circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    .tasks-container {
  max-width: 900px;
  margin: 40px auto;
  padding: 0 15px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
}

.task-card {
  background: #fff;
  border-radius: 12px;
  padding: 20px 22px;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  position: relative;
  border: 1px solid #e3e6ea;
}

.task-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
}

.task-card h3 {
  margin: 0 0 10px;
  font-size: 19px;
  color: #222;
  font-weight: 600;
}

.task-card p {
  margin: 5px 0;
  color: #555;
  line-height: 1.5;
}

.task-price {
  position: absolute;
  top: 18px;
  right: 20px;
  color: #007bff;
  font-weight: 500;
  font-size: 15px;
}

.task-date {
  font-size: 13px;
  color: #888;
  margin-top: 10px;
  font-style: italic;
}

.no-tasks {
  text-align: center;
  color: #777;
  margin-top: 40px;
  font-size: 16px;
}
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <h1>ImaStudy</h1>
    <p>Размести задание — получи помощь</p>
  </div>

  <nav class="desktop-nav">
    <button class="tab-button" id="homeTab" onclick="window.location.href='/'">Главная</button>
    <button class="tab-button" id="tasksTab" onclick="window.location.href='/tasks/'">Активные задания</button>

    <div id="profile" style="display: none;">
      <button id="profile-icon"></button>
      <div id="profile-menu">
        <button id="profile-btn">Профиль</button>
        <button id="mytasks-btn">Мои задания</button>
        <button id="logout-btn">Выйти</button>
      </div>
    </div>

    <button id="login-btn">Войти</button>
  </nav>

  <nav class="mobile-nav">
    <button class="tab-button" id="homeTabMobile" onclick="window.location.href='/'">Главная</button>
    <button class="tab-button" id="tasksTabMobile" onclick="window.location.href='/tasks/'">Активные задания</button>

    <div id="profile-mobile" style="display: none;">
      <button id="profile-icon-mobile"></button>
      <div id="profile-menu-mobile">
        <button id="profile-btn-mobile">Профиль</button>
        <button id="mytasks-btn-mobile">Мои задания</button>
        <button id="logout-btn-mobile">Выйти</button>
      </div>
    </div>

    <button id="login-btn-mobile">Войти</button>
  </nav>
</header>
<hr />

  <div class="container">
      <h2>Мои задания</h2>
  </div>
  
  <div class="tasks-container" id="tasksContainer">
    <p class="no-tasks" id="noTasksMsg">Загрузка ваших заданий...</p>
  </div>
  
 <footer>&copy; 2025 ImaStudy. Все права защищены.</footer>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_ahS1_vqjYA6fpzM0tTBZx-oBkL3X2Jo",
      authDomain: "imastudy-631ec.firebaseapp.com",
      projectId: "imastudy-631ec",
      storageBucket: "imastudy-631ec.appspot.com",
      messagingSenderId: "301505972939",
      appId: "1:301505972939:web:061de2a898044090dae94e",
      measurementId: "G-305V13PQ4Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tasksContainer = document.getElementById("tasksContainer");
    const noTasksMsg = document.getElementById("noTasksMsg");

    const loginBtn = document.getElementById("login-btn");
    const profileDiv = document.getElementById("profile");
    const profileIcon = document.getElementById("profile-icon");
    const profileMenu = document.getElementById("profile-menu");

    const loginBtnMobile = document.getElementById("login-btn-mobile");
    const profileDivMobile = document.getElementById("profile-mobile");
    const profileIconMobile = document.getElementById("profile-icon-mobile");
    const profileMenuMobile = document.getElementById("profile-menu-mobile");

profileIcon.addEventListener("click", () => {
  profileMenu.style.display = profileMenu.style.display === "block" ? "none" : "block";
});
document.addEventListener("click", (e) => {
  if (!profileDiv.contains(e.target)) profileMenu.style.display = "none";
});

profileIconMobile.addEventListener("click", () => {
  profileMenuMobile.style.display = profileMenuMobile.style.display === "block" ? "none" : "block";
});
document.addEventListener("click", (e) => {
  if (!profileDivMobile.contains(e.target)) profileMenuMobile.style.display = "none";
});

document.getElementById("profile-btn").onclick = () => window.location.href = "/profile/";
document.getElementById('mytasks-btn').onclick = () =>window.location.href = "/my-tasks/";
document.getElementById("logout-btn").onclick = () => signOut(auth);
document.getElementById("profile-btn-mobile").onclick = () => window.location.href = "/profile/";
document.getElementById('mytasks-btn-mobile').onclick = () =>window.location.href = "/my-tasks/";
document.getElementById("logout-btn-mobile").onclick = () => signOut(auth);


    
const cachedName = localStorage.getItem("profileDisplayName");
const cachedPhoto = localStorage.getItem("profilePhotoURL");

if (cachedName || cachedPhoto) {
  const initials = (cachedName.match(/\b\w/g) || []).join("").slice(0, 2).toUpperCase();

  const avatarHTML = cachedPhoto
    ? `<div class="avatar-circle"><img src="${cachedPhoto}" alt="Аватар"></div>`
    : `<div class="avatar-circle">${initials}</div>`;

  const profileIcon = document.getElementById("profile-icon");
  const profileIconMobile = document.getElementById("profile-icon-mobile");

  if (profileIcon) profileIcon.innerHTML = avatarHTML;
  if (profileIconMobile) profileIconMobile.innerHTML = avatarHTML;

  document.getElementById("profile").style.display = "inline-block";
  document.getElementById("profile-mobile").style.display = "inline-block";

  document.getElementById("login-btn").style.display = "none";
  document.getElementById("login-btn-mobile").style.display = "none";
}


    
onAuthStateChanged(auth, (user) => {
  const loginBtn = document.getElementById("login-btn");
  const profileDiv = document.getElementById("profile");
  const profileIcon = document.getElementById("profile-icon");
  const loginBtnMobile = document.getElementById("login-btn-mobile");
  const profileDivMobile = document.getElementById("profile-mobile");
  const profileIconMobile = document.getElementById("profile-icon-mobile");

  if (user) {
    const name = user.displayName || "Пользователь";
    const photo = user.photoURL;

    const avatar = photo
      ? `<img src="${photo}" alt="avatar" style="width:32px;height:32px;border-radius:50%;">`
      : `<div class="avatar-circle">${name.slice(0, 2).toUpperCase()}</div>`;

    profileDiv.style.display = "block";
    profileDivMobile.style.display = "block";
    loginBtn.style.display = "none";
    loginBtnMobile.style.display = "none";
    profileIcon.innerHTML = avatar;
    profileIconMobile.innerHTML = avatar;

    const q = query(
      collection(db, "tasks"),
      where("authorUid", "==", user.uid),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, (snapshot) => {
      tasksContainer.innerHTML = "";

      if (snapshot.empty) {
        noTasksMsg.textContent = "Вы ещё не опубликовали ни одного задания.";
        noTasksMsg.style.display = "block";
        return;
      }

      noTasksMsg.style.display = "none";

      snapshot.forEach((doc) => {
        const task = doc.data();

        const dateText = task.createdAt?.toDate
          ? task.createdAt.toDate().toLocaleDateString("ru-RU", {
              day: "numeric",
              month: "long",
              year: "numeric"
            })
          : "";

        const taskEl = document.createElement("div");
        taskEl.className = "task-card";
       taskEl.innerHTML = `
  <h3 class="task-title">${task.title}</h3>
  <p class="task-desc">${task.description}</p>
  <p><strong>Контакт:</strong> ${task.contact}</p>
  <div class="task-price">${task.price || "Договорная цена"}</div>
  <p class="task-date">Добавлено: ${dateText}</p>
`;
        tasksContainer.appendChild(taskEl);
      });
    });
  } else {
    profileDiv.style.display = "none";
    profileDivMobile.style.display = "none";
    loginBtn.style.display = "inline-block";
    loginBtnMobile.style.display = "inline-block";

    loginBtn.onclick = () => (window.location.href = "/login/");
    loginBtnMobile.onclick = () => (window.location.href = "/login/");
  }
});
  </script>
</body>
</html>
