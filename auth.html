<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Авторизация - ImaStudy</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 30px; }
    .auth-box { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Вход в аккаунт</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="loginBtn">Войти</button>
    <button id="signupBtn">Зарегистрироваться</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_ahS1_vqjYA6fpzM0tTBZx-oBkL3X2Jo",
      authDomain: "imastudy-631ec.firebaseapp.com",
      projectId: "imastudy-631ec",
      storageBucket: "imastudy-631ec.appspot.com",
      messagingSenderId: "301505972939",
      appId: "1:301505972939:web:061de2a898044090dae94e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "index.html";
      } catch (error) {
        alert("Ошибка входа: " + error.message);
      }
    };

    document.getElementById('signupBtn').onclick = async () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("Аккаунт создан. Можете войти.");
      } catch (error) {
        alert("Ошибка регистрации: " + error.message);
      }
    };
  </script>
</body>
</html>
