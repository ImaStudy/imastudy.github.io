<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Профиль — ImaStudy</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <style>
       * {
  box-sizing: border-box;
}

     body {
    font-family: 'Noto Sans', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

    nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
  padding: 0 20px;
}

nav button {
  background-color: #ddd;
  border: none;
  padding: 10px 20px;   
  font-size: 14px;       
  font-weight: 600;   
  cursor: pointer;
  color: #3498db;   
  border-radius: 5px;
  transition: color 0.3s, background-color 0.3s;
}

nav button:hover,
nav button.active {
  background-color: transparent;;
  color: #2980b9;
}

    main {
      flex-grow: 1;
    }
    h1 {
  margin-top: 0;
}

    button {
    background-color: #3498db;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #2980b9;
  }

.profile-info {
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 20px;
  background: white;
  margin: 20px auto;
  max-width: 600px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.profile-info img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
}

.stats {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin: 20px auto;
  max-width: 600px;
}

.stat-card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 45%;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.stat-card h3 {
  margin: 0;
  font-size: 28px;
  color: #3498db;
}

.actions {
  text-align: center;
  margin-top: 20px;
}
    
.actions button {
  width: auto;
  padding: 10px 20px;
  margin: 5px;
  border-radius: 5px;
  font-size: 14px;
}
    
    footer {
    text-align: center;
    font-size: 14px;
    color: #666;
    margin-top: 40px;
  }
  </style>
</head>
<body>
  
 <header>
  <div class="header-left">
    <h1>ImaStudy</h1>
    <p>Размести задание — получи помощь</p>
  </div>
 <nav class="desktop-nav">
  <button class="tab-button" id="homeTab" onclick="window.location.href='/'">Главная</button>
  <button class="tab-button" id="tasksTab" onclick="viewTasksWithoutLogin()">Активные задания</button>
</nav>
   <nav class="mobile-nav">
  <button class="tab-button" id="homeTabMobile" onclick="window.location.href='/'">Главная</button>
  <button class="tab-button" id="tasksTabMobile" onclick="viewTasksWithoutLogin()">Активные задания</button>
</nav>
</header>
<hr />

  <main>
  <section class="profile-info">
    <img id="profile-avatar" src="https://ui-avatars.com/api/?name=User" alt="Avatar" />
    <div>
      <h2 id="user-name">Имя пользователя</h2>
      <p id="user-email">email@example.com</p>
      <button class="edit-btn">Редактировать профиль</button>
    </div>
  </section>

  <section class="stats">
    <div class="stat-card">
      <h3 id="tasks-created">0</h3>
      <p>Размещено заданий</p>
    </div>
    <div class="stat-card">
      <h3 id="tasks-done">0</h3>
      <p>Выполнено заданий</p>
    </div>
  </section>

  <section class="actions">
    <button id="home-btn">На главную</button>
    <button id="logout-btn">Выйти</button>
  </section>
</main>
  
  <footer>
    &copy; 2025 ImaStudy. Все права защищены.
  </footer>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_ahS1_vqjYA6fpzM0tTBZx-oBkL3X2Jo",
      authDomain: "imastudy-631ec.firebaseapp.com",
      projectId: "imastudy-631ec",
      storageBucket: "imastudy-631ec.firebasestorage.app",
      messagingSenderId: "301505972939",
      appId: "1:301505972939:web:061de2a898044090dae94e",
      measurementId: "G-305V13PQ4Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const welcomeMessage = document.getElementById("welcome-message");
    const logoutBtn = document.getElementById("logout-btn");
    const homeBtn = document.getElementById("home-btn");
    const userNameEl = document.getElementById("user-name");
    const userEmailEl = document.getElementById("user-email");
    const avatarEl = document.getElementById("profile-avatar");

    onAuthStateChanged(auth, (user) => {
  if (user) {
    const name = user.displayName || "Пользователь";
    const email = user.email;
    userNameEl.textContent = name;
    userEmailEl.textContent = email;
    avatarEl.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random`;

  } else {
    setTimeout(() => window.location.href = "/login/", 1500);
  }
});

    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "/";
      } catch (error) {
        alert("Ошибка при выходе: " + error.message);
      }
    });

    homeBtn.addEventListener("click", () => {
      window.location.href = "/";
    });
  </script>
</body>
  
</html>
