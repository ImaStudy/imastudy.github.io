const editProfileBtn = document.getElementById("editProfileBtn");

cancelEditBtn.style.display = "none";

const nameInput = document.createElement("input");
nameInput.type = "text";
nameInput.className = "inline-input";
nameInput.placeholder = "–ù–∏–∫–Ω–µ–π–º";

const bioInput = document.createElement("textarea");
bioInput.rows = 4;

function showToast(message) {
 const toast = document.getElementById("toast");
 toast.textContent = message;
 toast.classList.add("show");
 setTimeout(() => {
   toast.classList.remove("show");
 }, 3000);
}

let currentUser = null;
let oldName = "";
let oldBio  = "";

function enterEditMode() {
  oldName = (userNameEl.textContent || "").trim();
  oldBio  = (userBioEl.textContent || "").trim();

  nameInput.value = oldName;
  bioInput.value  = (oldBio === "–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –Ω–µ–º–Ω–æ–≥–æ –æ —Å–µ–±–µ..." ? "" : oldBio);

  userNameEl.innerHTML = "";
  userNameEl.appendChild(nameInput);

  userBioEl.innerHTML = "";
  userBioEl.appendChild(bioInput);

  cancelEditBtn.style.display = "inline-block";

  editProfileBtn.textContent = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å";
  editProfileBtn.dataset.mode = "edit";
}


function exitEditMode() {
  editProfileBtn.textContent = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å";
  editProfileBtn.dataset.mode = "view";
  cancelEditBtn.style.display = "none"; 

  userNameEl.textContent = oldName;
  userBioEl.textContent  = oldBio || "–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –Ω–µ–º–Ω–æ–≥–æ –æ —Å–µ–±–µ...";
}


  function autoResizeTextarea(el) {
  el.style.height = 'auto';
  el.style.height = el.scrollHeight + 'px';
}

bioInput.addEventListener('input', () => autoResizeTextarea(bioInput));

editProfileBtn.addEventListener("click", async () => {
  if (!currentUser) return;

  const isView = editProfileBtn.dataset.mode !== "edit";
  if (isView) {
    enterEditMode();
    return;
  }

  const newName = nameInput.value.trim();
  const newBio  = bioInput.value.trim();

  if (newName.length < 2) {
    showToast("–ò–º—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –∫–æ—Ä–æ—á–µ 2 —Å–∏–º–≤–æ–ª–æ–≤");
    return;
  }
  if (newBio !== "" && newBio.length < 10) {
    showToast("–¢–µ–∫—Å—Ç –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 10 —Å–∏–º–≤–æ–ª–æ–≤ (–∏–ª–∏ –æ—Å—Ç–∞–≤—å—Ç–µ –ø–æ–ª–µ –ø—É—Å—Ç—ã–º)");
    return;
  }

  try {
    await updateProfile(currentUser, { displayName: newName });
    userNameEl.textContent = newName;

    const currentPhoto = currentUser.photoURL || "";
    const isDefaultAvatar =
      !currentPhoto ||
      currentPhoto.includes("ui-avatars.com") ||
      currentPhoto.includes("googleusercontent.com");
    if (isDefaultAvatar) {
      const newAvatar = `https://ui-avatars.com/api/?name=${encodeURIComponent(newName)}&background=random`;
      avatarEl.src = newAvatar;
      await updateProfile(currentUser, { photoURL: newAvatar });
    }

    const cachedEmail = localStorage.getItem("cachedEmail") || currentUser.email;
    if (cachedEmail) {
      localStorage.setItem(`cachedBio_${cachedEmail}`, newBio);
    }

    userBioEl.textContent = newBio === "" ? "–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –Ω–µ–º–Ω–æ–≥–æ –æ —Å–µ–±–µ..." : newBio;

    exitEditMode();
    showToast("–ü—Ä–æ—Ñ–∏–ª—å —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω!");
  } catch (error) {
    console.error(error);
    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è.");
  }
});

cancelEditBtn.addEventListener("click", () => {
  userNameEl.textContent = oldName || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
  userBioEl.textContent  = oldBio || "–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –Ω–µ–º–Ω–æ–≥–æ –æ —Å–µ–±–µ...";

});



   onAuthStateChanged(auth, (user) => {
 if (user) {
   currentUser = user;
   const name = user.displayName || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
   const email = user.email;
   userNameEl.textContent = name;
   userEmailEl.textContent = email;
   avatarEl.src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random`;

localStorage.setItem("cachedName", name);
localStorage.setItem("cachedEmail", email);
localStorage.setItem("cachedPhotoURL", avatarEl.src);

 const savedBio = localStorage.getItem(`cachedBio_${email}`) || "–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –Ω–µ–º–Ω–æ–≥–æ –æ —Å–µ–±–µ...";
    userBioEl.textContent = savedBio;

  userBioEl.style.visibility = "visible";

 } else {
   setTimeout(() => window.location.href = "/login/", 1500);
 }

});

const avatarInput = document.getElementById("avatar-upload");

   let cropper;
const cropModal = document.getElementById("cropModal");
const cropImage = document.getElementById("crop-image");
const cropConfirmBtn = document.getElementById("cropConfirmBtn");

avatarInput.addEventListener("change", (event) => {
 const file = event.target.files[0];
 if (!file || !currentUser) return;

 const reader = new FileReader();
 reader.onload = () => {
   cropImage.src = reader.result;
   cropModal.style.display = "flex";
   
   if (cropper) cropper.destroy();
   cropper = new Cropper(cropImage, {
     aspectRatio: 1,
     viewMode: 1,
     dragMode: 'move',
     background: false
   });
 };
 reader.readAsDataURL(file);
});

cropConfirmBtn.addEventListener("click", async () => {
 if (!cropper || !currentUser) return;

 cropper.getCroppedCanvas({
   width: 300,
   height: 300,
   imageSmoothingQuality: "high"
 }).toBlob(async (blob) => {
   if (!blob) {
     console.log("–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.");
     return;
   }

   const formData = new FormData();
   formData.append("file", blob);
   formData.append("upload_preset", "unsigned_avatar");
   formData.append("folder", "avatars");

   try {
     const response = await fetch("https://api.cloudinary.com/v1_1/difr4y6th/image/upload", {
       method: "POST",
       body: formData
     });

     const data = await response.json();
     const photoURL = data.secure_url;
     console.log("Cloudinary photoURL:", photoURL);

     await updateProfile(currentUser, { photoURL });
     avatarEl.src = photoURL;
     showToast("–ê–≤–∞—Ç–∞—Ä —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω!");
   } catch (error) {
     console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∞–≤–∞—Ç–∞—Ä–∞:", error);
     alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤–∞—Ç–∞—Ä: " + error.message);
   } finally {
     cropModal.style.display = "none";
     cropper.destroy();
   }
 }, "image/jpeg", 0.95);
});
