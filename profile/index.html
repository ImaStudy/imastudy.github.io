<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Профиль — ImaStudy</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <style>
       * {
  box-sizing: border-box;
}

     body {
    font-family: 'Noto Sans', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

    nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
  padding: 0 20px;
}

nav button {
  background-color: #ddd;
  border: none;
  padding: 10px 20px;   
  font-size: 14px;       
  font-weight: 600;   
  cursor: pointer;
  color: #3498db;   
  border-radius: 5px;
  transition: color 0.3s, background-color 0.3s;
}

nav button:hover,
nav button.active {
  background-color: transparent;;
  color: #2980b9;
}

    main {
      flex-grow: 1;
    }
    h1 {
      margin-bottom: 10px;
    }

    button {
    background-color: #3498db;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #2980b9;
  }
    footer {
    text-align: center;
    font-size: 14px;
    color: #666;
    margin-top: 40px;
  }
  </style>
</head>
<body>
  
 <header>
  <div class="header-left">
    <h1>ImaStudy</h1>
    <p>Размести задание — получи помощь</p>
  </div>
 <nav class="desktop-nav">
  <button class="tab-button" id="homeTab" onclick="window.location.href='/'">Главная</button>
  <button class="tab-button" id="tasksTab" onclick="viewTasksWithoutLogin()">Активные задания</button>
</nav>
   <nav class="mobile-nav">
  <button class="tab-button" id="homeTabMobile" onclick="window.location.href='/'">Главная</button>
  <button class="tab-button" id="tasksTabMobile" onclick="viewTasksWithoutLogin()">Активные задания</button>
</nav>
</header>
<hr />

  <main>
    <h1>Добро пожаловать в профиль!</h1>
    <p id="welcome-message">Загрузка...</p>
    <button id="home-btn">На главную</button>
    <button id="logout-btn">Выйти</button>
  </main>
  
  <footer>
    &copy; 2025 ImaStudy. Все права защищены.
  </footer>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_ahS1_vqjYA6fpzM0tTBZx-oBkL3X2Jo",
      authDomain: "imastudy-631ec.firebaseapp.com",
      projectId: "imastudy-631ec",
      storageBucket: "imastudy-631ec.firebasestorage.app",
      messagingSenderId: "301505972939",
      appId: "1:301505972939:web:061de2a898044090dae94e",
      measurementId: "G-305V13PQ4Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const welcomeMessage = document.getElementById("welcome-message");
    const logoutBtn = document.getElementById("logout-btn");
    const homeBtn = document.getElementById("home-btn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        welcomeMessage.textContent = `Привет, ${user.displayName || user.email}!`;
      } else {
        welcomeMessage.textContent = "Вы не вошли в систему.";
        setTimeout(() => window.location.href = "/login/", 2000);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "/";
      } catch (error) {
        alert("Ошибка при выходе: " + error.message);
      }
    });

    homeBtn.addEventListener("click", () => {
      window.location.href = "/";
    });
  </script>
</body>
  
</html>
