<body>

    </div>

  <div class="container">
    <div class="task-list" id="taskList">

  </div>
  <footer>&copy; 2025 ImaStudy. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      deleteDoc,
      doc,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    import {
      getAuth,
      signOut,
      onAuthStateChanged,
      fetchSignInMethodsForEmail
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_ahS1_vqjYA6fpzM0tTBZx-oBkL3X2Jo",
      authDomain: "imastudy-631ec.firebaseapp.com",
      projectId: "imastudy-631ec",
      storageBucket: "imastudy-631ec.firebasestorage.app",
      messagingSenderId: "301505972939",
      appId: "1:301505972939:web:061de2a898044090dae94e",
      measurementId: "G-305V13PQ4Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tasksContainer = document.getElementById("tasksContainer");

    async function deleteTask(id) {
      try {
        await deleteDoc(doc(db, "tasks", id));
      } catch (error) {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏: " + error.message);
      }
    }

    function renderTasks(tasks) {
      tasksContainer.innerHTML = "";
      tasks.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "task-item";

        let contactHTML = data.contact;
        if (data.contact.includes("@")) {
          const tgLink = `https://t.me/${data.contact.replace("@", "")}`;
          contactHTML = `<a href="${tgLink}" target="_blank">${data.contact}</a>`;
        }

        let dateText = "";
        if (data.createdAt && data.createdAt.toDate) {
          const dateObj = data.createdAt.toDate();
          const options = { day: "numeric", month: "long", year: "numeric" };
          dateText = dateObj.toLocaleDateString("ru-RU", options);
        }

        div.innerHTML = `
          <strong>${data.title}</strong>
          <p>${data.description}</p>
          <p><strong>–°–≤—è–∑—å:</strong> ${contactHTML}</p>
          <p><strong>–¶–µ–Ω–∞:</strong> ${data.price}</p>
          <p class="task-date">üóì –î–æ–±–∞–≤–ª–µ–Ω–æ: ${dateText}</p>
        `;

        const delBtn = document.createElement("button");
        delBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
        delBtn.onclick = () => {
          if (confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ?")) {
            deleteTask(doc.id);
          }
        };
        div.appendChild(delBtn);

        tasksContainer.appendChild(div);
      });
    }

    const q = query(collection(db, "tasks"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      renderTasks(snapshot.docs);
    });

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∏ –ø–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –∫–Ω–æ–ø–æ–∫ –í–æ–π—Ç–∏ / –ü—Ä–æ—Ñ–∏–ª—å
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const profileDiv = document.getElementById('profile');

    loginBtn.addEventListener('click', () => {
      window.location.href = "/login/";
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (error) {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ: " + error.message);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        profileDiv.style.display = "inline-block";
        loginBtn.style.display = "none";
      } else {
        profileDiv.style.display = "none";
        loginBtn.style.display = "inline-block";
      }
    });

    // –ü–æ–∫–∞–∑ –º–µ–Ω—é –ø—Ä–æ—Ñ–∏–ª—è
    const profileIcon = document.getElementById('profile-icon');
    const profileMenu = document.getElementById('profile-menu');
    profileIcon?.addEventListener('click', () => {
      profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
    });
    document.getElementById('profile-btn').addEventListener('click', () => {
      window.location.href = "/profile/";
    });
    document.getElementById('logout-btn').addEventListener('click', () => {
      signOut(auth);
    });

  </script>
